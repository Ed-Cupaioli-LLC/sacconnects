<footer>
  <div class="footer-body small">
    <div class="copyright">&copy; {{site.time | date: '%Y' }} {{site.data.footer.copyright }}</div>
    <div class="attribution">{{ site.data.footer.attribution }}</div>
    <div class="footer-links">
      {% for link in site.data.footer.links %}
      <a href="{{ link.url }}">{{ link.title }}</a>{% unless forloop.last %}&nbsp;|&nbsp;{% endunless%}
      {% endfor %}
    </div>
  </div>
</footer>
